{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <title>{% block title %}Portfolio{% endblock %}</title>

    <style>
        /* Container for login form */
        .container {
            margin-top: 80px; /* Adjust this value as needed */
            max-width: 500px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            text-align: center;
        }

        /* Login title */
        .container h2 {
            font-size: var(--h2-font-size);
            color: var(--second-color);
            margin-bottom: var(--mb-4);
        }

        /* Form input fields */
        .container input[type="text"],
        .container input[type="password"] {
            width: calc(100% - 2rem); /* Adjusts for padding inside the container */
            padding: 1rem;
            margin-bottom: var(--mb-2);
            border: 1px solid var(--second-color);
            border-radius: 0.5rem;
            font-size: var(--normal-font-size);
            box-sizing: border-box;
        }

        /* Login button */
        .container .button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--first-color);
            color: #fff;
            font-size: var(--normal-font-size);
            font-weight: var(--font-semi);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .container .button:hover {
            box-shadow: 0px 10px 36px rgba(0, 0, 0, 0.15);
        }

        /* Register link */
        .container p {
            margin-top: var(--mb-2);
            font-size: var(--smaller-font-size);
        }

        .container a {
            color: var(--first-color);
        }

        /* Responsive adjustment for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                margin: 50px 1rem;
                padding: 1.5rem;
            }
            .container input[type="text"],
            .container input[type="password"] {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            
            <div><a href="/" class="nav__logo">Project</a></div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle"><i class='bx bx-menu'></i></div>
        </nav>
    </header>


    <!--===== MAIN CONTENT =====-->
    {% block content %}{% endblock %}

    <!--===== FOOTER =====-->
    <footer class="footer">

        <a href="/admin" class="home__title-color">
            <p class="footer__title">Admin Dashboard</p>
        </a>

        <div class="footer__social">
            <a target="_blank" href="https://www.instagram.com/imvickykumar999/" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a target="_blank" href="https://twitter.com/imvickykumar999" class="footer__icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer__copy">&#169; All rights reserved <span id="currentYear"></span></p>
    </footer>

    <!--===== SCRIPTS =====-->

    <script>
        // Get the current year and set it in the span
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    </script>        
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'portfolio/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
